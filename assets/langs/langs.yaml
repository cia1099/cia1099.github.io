  bobi:
    name: 波比娛乐有限公司
    start: 1/10/2022
    end: 1/3/2024
    address: 马尼拉 菲律宾
    title: 移动应用程序开发工程师
    content: |
      内容：即時串流應用程式開發。我們使用 flutter 在跨平台行動裝置上發佈應用程式。我負責應用程式中任何動畫、遊戲和原生外掛的要求。我們使用Agora來取得即時媒體串流通訊，使用SQLite來儲存和載入本地檢索，建立GraphQL client來取得自訂的資料資源，使用Firebase來取得通知等。我也開發了Swift和Objective-C++的經驗，在Swift和Cpp程式設計之間進行混合編譯。此外，我還支援Cpp函式庫為flutter提供跨平台插件。  
      成绩：
        1. 负责接入后台API接口和逻辑，设计MVC架构来增强项目维护
        2. 负责优化和开发UX界面，提升用户交互体验
        3. 开发动画效果组件
        4. 提供跨平台需要的插件，供开发者使用
        5. 编写C++来建置跨平台用的插件
        6. 使用flame和canvas套件来开发游戏
        7. 引用inappwebview套件实现小程序本地化运行
        8. 开发游戏项目供线上项目使用
        9. 项目管理建立submodule流程
        10. 除错线上产品问题，发现并定位出死循环，以优化产品的性能
  patere:
    name: 彭特科技有限公司
    start: 1/11/2020
    end: 1/2/2022
    address: 新竹 台湾
    title: 计算机视觉算法工程师
    content: |
      内容：开发远程家电控制专案，将3D视觉模型导入至机上盒，撰写行动装置客户端应用，能用手机来设定系统和连接室内Wi-Fi设备，进行监控操作。利用安装在机上盒的摄像头捕捉用户的视觉方向，推算用户所目视的家俱目标，来与室内环境进行互动。
      成绩：我们为物联网应用开发计算机视觉算法，并开发智能房屋，让住户通过眼球追踪模型控制家具。利用3D摄像头扫描和Open3D构建方法构建房屋环境的点云图，使用Mask-RCNN检测RGB图像对象，结合RGB检测和深度的锚点映射到点云，这是3D空间下对象检测的替代方法。使用LineTR算法在点云图中定位摄像头，LineTR算法提取查询图像中关键点的特征，在特征空间中对比查询图像和扫描记录图像，可以得到图像对中摄像头姿态的最佳匹配结果。编写flutter，开发设置WIFI的移动用户界面，远程选择系统希望用户观看的家具目标对象。撰写项目专利。
